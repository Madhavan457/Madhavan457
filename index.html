<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire UI Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #0c0c0c;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #ff3e3e, #ff7f00, #ffd000);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            border-bottom: 3px solid #ff7f00;
            position: relative;
            z-index: 1000;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd000;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            position: relative;
        }

        .navbar-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 15px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff7f00, #ffd000);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.5);
            color: #ff3e3e;
        }

        /* Button Glow Effect */
        .navbar-links a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 255, 0, 0.5));
            border-radius: 30px;
            transition: opacity 0.3s ease;
            opacity: 0;
            z-index: -1;
        }

        .navbar-links a:hover::before {
            opacity: 1;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1;
            padding: 10px 0;
            width: 200px;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            text-transform: uppercase;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .navbar-links li:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">Free Fire</div>
        <ul class="navbar-links">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Events</a>
            </li>
            <li>
                <a href="#">Store</a>
            </li>
            <li>
                <a href="#">Community</a>
                <!-- Dropdown -->
                <div class="dropdown-content">
                    <a href="#">Forums</a>
                    <a href="#">Clans</a>
                    <a href="#">Leaderboard</a>
                </div>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </nav>

</body>
</html>
